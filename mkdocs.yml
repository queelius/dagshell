site_name: DagShell
site_description: A virtual POSIX filesystem with content-addressable DAG structure
site_url: https://queelius.github.io/dagshell
repo_url: https://github.com/queelius/dagshell
repo_name: queelius/dagshell

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Terminal Emulator: guide/terminal.md
    - Python API: guide/python-api.md
    - Commands Reference: guide/commands.md
  - Architecture:
    - Overview: architecture/overview.md
    - Content Addressing: architecture/content-addressing.md
  - API Reference:
    - DagShell: api/dagshell.md
    - FileSystem: api/filesystem.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/queelius/dagshell
